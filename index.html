<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Creatures</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div id="seaGrid" aria-live="polite"></div>
        <div id="infoPanel">
            <h2>Select a creature</h2>
        </div>
    </div>

    <!-- Modal for species info -->
    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal">
            <button id="modalClose" class="modal-close" aria-label="Close">Ã—</button>
            <div class="modal-body">
                <img id="modalImage" alt="" />
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <p id="modal-habitat" class="muted"></p>
                    <p id="modal-funfact" class="muted"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
